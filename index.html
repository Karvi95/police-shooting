<!doctype html>

<html>
  <head>
    <meta charset="utf-8">

    </div>

    </script>
	<div class="container">

		      <tr>
		        <th></th>

		      </tr>

		      <tr.table-bordered>

		      </tr>
		      <tr.table-bordered>
		        <td><b>Unarmed</b></td>
		        <td id="unarmedMale" align="center"></td>
		        <td id="unarmedFemale" align="center"></td>

		    </tbody>
